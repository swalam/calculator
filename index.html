<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<h1 id="results">0</h1>
<div class="container">
  <div class="row">
    <div type="button" id="seven" class="btn btnn seven"><h1>7</h1></div>
    <div type="button" id="eigth" class="btn btnn eigth"><h1>8</h1></div>
    <div type="button" id="nine" class="btn btnn nine"><h1>9</h1></div>
    <div type="button" id="add" class="btn btnn add"><h1>+</h1></div>
  </div>
  <div class="row">
    <div type="button" id="four" class="btn btnn four"><h1>4</h1></div>
    <div type="button" id="five" class="btn btnn five"><h1>5</h1></div>
    <div type="button" id="six" class="btn btnn six"><h1>6</h1></div>
    <div type="button" id="subtract" class="btn btnn subtract"><h1>-</h1></div>
  </div>
  <div class="row">
    <div type="button" id="one" class="btn btnn one"><h1>1</h1></div>
    <div type="button" id="two" class="btn btnn two"><h1>2</h1></div>
    <div type="button" id="three" class="btn btnn three"><h1>3</h1></div>
    <div type="button" id="multiply" class="btn btnn multiply"><h1>*</h1></div>
  </div>
  <div class="row">
    <div type="button" id="clear" class="btn btnclear clear"><h1>C</h1></div>
    <div type="button" id="zero" class="btn btnn zero"><h1>0</h1></div>
    <div type="button" id="equal" class="btn btnequal equal"><h1>=</h1></div>
    <div type="button" id="divide" class="btn btnn divide"><h1>/</h1></div>
  </div>
</div>

    <script src="index.js" charset="utf-8"></script>
  </body>
  <footer class="footer">Design and Built by Sayed Alam</footer>
</html>
